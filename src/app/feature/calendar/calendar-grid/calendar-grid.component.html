<div class="calendar-grid flex-1 grid grid-cols-7 grid-rows-5">
	@for (week of formatedCalendar; track $index) {
		<div class="calendar-row">
      @for (day of week; track $index) {
        <button brun-calendar-day (click)="handleDaySelection($event, day)"
          [day]="day"
        ></button>
      }
		</div>
	}
</div>
